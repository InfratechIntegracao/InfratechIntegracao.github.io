<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Principal</title>
<!-- Incluindo jsPDF via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

<h2>Lista de Dados Separada por Linhas</h2>

<form id="data-form">
    <label for="material">Material:</label>
    <input type="text" id="material" name="material" required><br><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required><br><br>
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" step="0.01" required><br><br>
    <button type="button" onclick="adicionarDado()">Adicionar</button>
    <button type="button" id="btnImprimirPDF">Imprimir PDF</button> <!-- Adicionado botão para imprimir PDF -->
</form>

<!-- Lista de Dados -->
<table id="data-table">
    <thead>
        <tr>
            <th>Material</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
function adicionarDado() {
    var material = document.getElementById("material").value;
    var quantidade = document.getElementById("quantidade").value;
    var preco = document.getElementById("preco").value;

    var newRow = document.createElement("tr");
    newRow.innerHTML = "<td>" + material + "</td><td>" + quantidade + "</td><td>" + preco + "</td>";

    document.getElementById("data-table").getElementsByTagName('tbody')[0].appendChild(newRow);

    // Limpar os campos de entrada após a adição
    document.getElementById("material").value = "";
    document.getElementById("quantidade").value = "";
    document.getElementById("preco").value = "";
}

// Adiciona evento de clique ao botão "Imprimir PDF"
document.getElementById("btnImprimirPDF").addEventListener("click", function() {
    imprimirPDF();
});

// Função para imprimir PDF
function imprimirPDF() {
    var doc = new jsPDF();
    doc.text("Lista de Dados", 10, 10);
    
    var table = document.getElementById("data-table");
    var data = [];
    var rows = table.getElementsByTagName("tr");
    for (var i = 0; i < rows.length; i++) {
        var rowData = [];
        var cells = rows[i].getElementsByTagName("td");
        for (var j = 0; j < cells.length; j++) {
            rowData.push(cells[j].innerText);
        }
        data.push(rowData);
    }

    doc.autoTable({
        head: [['Material', 'Quantidade', 'Preço']],
        body: data
    });

    doc.save("lista_dados.pdf");
}
</script>

</body>
</html>
