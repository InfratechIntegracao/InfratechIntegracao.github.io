<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font link end -->
    
    <!-- links bootstrap -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css"
            rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

      
    <!-- links bootstrap end -->        
    


    <!-- Links -->
    <link rel="stylesheet" href="/static/css/controledemateriais.css">
    <link rel="shortcut icon" href="/images/INFRATECH.png" type="image/x-icon">
    


    
    <title>Infratech Integração</title>
</head>
<body>
    <div class="corpo"><!-- corpo start -->
        <aside id="sidebar">
            <div class="d-flex">
              <div class="sidebar-logo">
                <img src="/images/INFRATECH.png" alt="">
              </div>
            </div>

            <div class="menu">
                <div class="sidebar-nav" >
                  <li class="sidebar-item" id="btnobras">                      
                      <button type='submit' onclick="controleO()"><i class="bi bi-camera-fill"></i> | Controle de Obras</button>
                  </li>
                  <li class="sidebar-item" id="btnmateriais">
                      <button type='submit' onclick="controleM()"><i class="bi bi-pencil-square"></i> | Controle de Materiais</button>
                  </li>
                  <li class="sidebar-item" id="btnrelatorio">
                    
                      <button type='submit' onclick="gerarelat()"><i class="bi bi-printer-fill"></i> | Gerar Relatório</button>
                    
                  </li>
              
                  
                </div>
            </div>
            <div class="sidebar-footer">
               <button id="logout" onclick="logout()"><i id="logout" class="bi bi-box-arrow-left"></i> Logout</button> 
              
            </div>

          </aside> <!--Navbar end-->

        <div class="content">
          <div class="lista">
            <table id="data-table">
              <tr>
                  <th>Material</th>
                  <th>Quantidade</th>
                  <th>Preço</th>
              </tr>
              <!-- Aqui os dados serão adicionados dinamicamente via JavaScript -->
            </table>
          </div>  
        <h2>Inserir Itens</h2>
          
        



        <form id="data-form">
            <div id="items">
              <div><label for="material">Material:</label><br>
                <input type="text" id="material" name="material" required><br><br>
              </div>
              <div>
                <label for="quantidade">Quantidade:</label><br>
                <input type="number" id="quantidade" name="quantidade" required><br><br>
              </div>
              <div>
                <label for="preco">Preço:</label><br>
                <input type="number" id="preco" name="preco" step="0.01" required><br><br>
              </div>
            </div>
            <div>
              
            </div>  
        </form>
        <button type="button" onclick="adicionarDado()">Adicionar</button>
        <button type="button" onclick="imprimirPDF()">Imprimir PDF</button>
        </div>
          




    </div> <!--corpo end-->
   
    <script src="/static/js/portal.js"></script>
    <script src="/static/js/controlmateriais.js"></script>
    <script src="/static/js/selecionarBotao.js"></script>

</body>
</html>
